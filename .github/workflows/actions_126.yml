name: Scrape 126
on:
  workflow_dispatch:
  schedule:
    - cron: "27 7 * * *"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: execute python script
        run: python main.py ./data/txt/county_list_126.txt
      - name: setup ssh
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
      - name: git pull files
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git remote set-url origin git@github.com:ishan9299/zillow-scraper.git
          # Pull latest changes
          git pull origin

          # Add and commit changes
          git add .
          if ! git diff --staged --quiet; then
            git commit -m "Automated scrape for file 126 - $(date +%F)"
            # Force push to master
            git push origin master
            echo "Force push completed successfully"
          else
            echo "No changes to commit"
          fi